services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate && python manage.py createcachetable && uvicorn backend.config.asgi:application --host 0.0.0.0 --port 8000"
    working_dir: /code/backend
    environment:
      - PYTHONPATH=/code
      - INSTANCE_ID=container
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      - SENTRY_DSN=${SENTRY_DSN}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - MONITORING_EMAIL=${MONITORING_EMAIL}
      - SYSTEM_EMAIL_FROM=${SYSTEM_EMAIL_FROM}
      - CHANNEL_REDIS_HOST=${CHANNEL_REDIS_HOST:-redis}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-amqp://rabbitmq:5672}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis-celery:6379/0}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
      redis-celery:
        condition: service_started
  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: sh -c "celery -A backend.config worker -l info"
    working_dir: /code/backend
    environment:
      - PYTHONPATH=/code
      - INSTANCE_ID=container
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      - SENTRY_DSN=${SENTRY_DSN}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - MONITORING_EMAIL=${MONITORING_EMAIL}
      - SYSTEM_EMAIL_FROM=${SYSTEM_EMAIL_FROM}
      - CHANNEL_REDIS_HOST=${CHANNEL_REDIS_HOST:-redis}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-amqp://rabbitmq:5672}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis-celery:6379/0}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
      redis-celery:
        condition: service_started
  celery-beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: sh -c "celery -A backend.config beat -l info"
    working_dir: /code/backend
    environment:
      - PYTHONPATH=/code
      - INSTANCE_ID=container
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      - SENTRY_DSN=${SENTRY_DSN}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - MONITORING_EMAIL=${MONITORING_EMAIL}
      - SYSTEM_EMAIL_FROM=${SYSTEM_EMAIL_FROM}
      - CHANNEL_REDIS_HOST=${CHANNEL_REDIS_HOST:-redis}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-amqp://rabbitmq:5672}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis-celery:6379/0}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
      redis-celery:
        condition: service_started
  fastapi:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8001:8001"
    command: sh -c "uvicorn fastapi_app.main:app --host 0.0.0.0 --port 8001"
    working_dir: /code
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - CHANNEL_REDIS_HOST=${CHANNEL_REDIS_HOST:-redis}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-amqp://rabbitmq:5672}
    depends_on:
      - redis
      - rabbitmq
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev-local -- --host"
    depends_on:
      - backend
  db:
    image: postgres:15-alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\""]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  redis-celery:
    image: redis:7-alpine
    ports:
      - "6380:6379"
  rabbitmq:
    image: rabbitmq:3.13-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
